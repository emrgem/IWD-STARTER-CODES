<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Movie Streaming</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f5f5f5;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 3em;
      font-weight: bold;
      color: #e50914;
    }

    .navbar .menu {
      display: flex;
      gap: 15px;
    }

    .navbar .menu a {
      font-size: 2em;
      color: #f5f5f5;
      text-decoration: none;
      font-weight: bold;
    }

    /* Movie Cards */
    .movies-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: space-between;
    }

    .movie-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: calc(33.333% - 20px); /* Default for large screens */
    }

    .movie-card img {
      width: 100%;
      height: auto;
    }

    .movie-card .movie-info {
      padding: 10px;
    }

    .movie-card .movie-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #f5f5f5;
    }

    .movie-card .movie-genre {
      color: #e50914;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">ðŸŽ¬ Streamly</div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">My List</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <main class="movies-container">
    <div class="movie-card">
      <img src="https://placehold.co/250x325" alt="Movie 1">
      <div class="movie-info">
        <div class="movie-title">Movie Title 1</div>
        <div class="movie-genre">Action, Thriller</div>
      </div>
    </div>
    <div class="movie-card">
      <img src="https://placehold.co/250x325" alt="Movie 2">
      <div class="movie-info">
        <div class="movie-title">Movie Title 2</div>
        <div class="movie-genre">Comedy, Drama</div>
      </div>
    </div>
    <div class="movie-card">
      <img src="https://placehold.co/250x325" alt="Movie 3">
      <div class="movie-info">
        <div class="movie-title">Movie Title 3</div>
        <div class="movie-genre">Sci-Fi, Adventure</div>
      </div>
    </div>
    <div class="movie-card">
      <img src="https://placehold.co/250x325" alt="Movie 4">
      <div class="movie-info">
        <div class="movie-title">Movie Title 4</div>
        <div class="movie-genre">Romance, Drama</div>
      </div>
    </div>
  </main>
</body>
</html>
