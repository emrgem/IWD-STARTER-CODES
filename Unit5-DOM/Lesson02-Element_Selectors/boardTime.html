<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Lists</title>
    <style>
        .container {
            display: flex;
            gap: 20px; /* Space between lists */
        }
         body {
          background-color: purple;
         }
        ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0;
            margin: 0;
        }

        li {
            padding: 5px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>

        <ul>
            <li>👻</li>
            <li>👽</li>
            <li>🐯</li>
        </ul>
    </div>

</body>
</html>
