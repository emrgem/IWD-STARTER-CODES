<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .card {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="card p-3 text-center" style="max-width: 400px; margin: auto;">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" id="profile-img" class="rounded-circle mx-auto d-block" alt="Profile Image" style="cursor: pointer;">
            <h2 id="profile-name">John Doe</h2>
            <p id="profile-bio">Web Developer and Tech Enthusiast.</p>
            <h5>Interests</h5>
            <ul id="profile-interests" class="list-group mb-3">
                <li class="list-group-item">Coding</li>
                <li class="list-group-item">Music</li>
            </ul>
            <button class="btn btn-primary mb-2" >Change Name</button>
            <button class="btn btn-secondary mb-2" >Change Bio</button>
            <button class="btn btn-success mb-2" >Add Interest</button>
            <button class="btn btn-dark" >Toggle Theme</button>
        </div>
    </div>
    
</body>
</html>
